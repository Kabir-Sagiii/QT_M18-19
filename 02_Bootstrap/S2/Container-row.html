<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container bg-dark p-5 mt-5 text-white">
      <div class="row bg-primary">
        <div class="col bg-secondary">col 1</div>
        <div class="col bg-warning">col 2</div>
        <div class="col bg-info">col 3</div>
        <div class="col bg-success">col 4</div>
        <div class="col bg-primary">col 5</div>
        <div class="col bg-light">col 6</div>
        <div class="col bg-info">col 7</div>
        <div class="col bg-secondary">col 8</div>
        <div class="col bg-warning">col 9</div>
        <div class="col bg-info">col 10</div>
        <div class="col bg-danger">col 11</div>
        <div class="col bg-warning">col 12</div>
      </div>
      <div class="row bg-secondary mt-3">
        <div class="col bg-danger">Col 1</div>
        <div class="col bg-warning">Col 2</div>
      </div>
      <div class="row bg-danger mt-3">
        <div class="col bg-danger">Col 1</div>
        <div class="col bg-warning">Col 2</div>
        <div class="col bg-primary">Col 3</div>
      </div>

      <div class="row mt-4">
        <div class="col-3 bg-primary">col left</div>
        <div class="col-9 bg-success">col right</div>
      </div>

      <div class="row mt-4">
        <div class="col-9 bg-primary">col left</div>
        <div class="col-3 bg-success">col right</div>
      </div>
    </div>
  </body>
</html>
