<!DOCTYPE html>
<html>
  <head>
    <style>
      #card {
        width: 270px;
        text-align: center;
        padding: 10px;
        box-shadow: 0 0 10px green;
      }

      #container {
        display: flex;
        justify-content: space-evenly;
      }
    </style>
    <title></title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function card() {
        return (
          <div id="card">
            <img
              src="https://th.bing.com/th/id/R.ff372839fa5e954f6f489108e92baf29?rik=ejBXQwBlGLy%2fvw&riu=http%3a%2f%2fpeggynoestevens.com%2fwp-content%2fuploads%2f2012%2f11%2fBusiness-Woman-Image-Website.jpg&ehk=6qWdJljrOqC4qPBg1p9XVvM0H18t9%2bPzziZx7yoiR94%3d&risl=&pid=ImgRaw&r=0"
              width="100%"
              height="300"
              alt="img"
            />
            <h3> Sneha Sharma </h3>
          </div>
        );
      }

      function container() {
        return (
          <div id="container">
            {card()}
            {card()}
            {card()}
            {card()}
          </div>
        );
      }

      ReactDOM.render(container(), document.getElementById("root"));
    </script>
  </body>
</html>
